<div>
  <div class="multi-toolbar">
    <div>
      <button mat-raised-button color="primary" [matMenuTriggerFor]="menu" #menuTypeExpenses>
        <mat-icon>keyboard_arrow_down</mat-icon>
        Expenses Categories
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Expenses Categories</button>
        <button mat-menu-item>Incomes Categories</button>
      </mat-menu>
    </div>
    <div class="multi-toolbar-actions">
      <button mat-mini-fab (click)="editionCategoryDialog(0)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="table">
    <div class="mat-elevation-z8">
      <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>

      <div class="simple-table-container">
        <table mat-table [dataSource]="dataSource" class="simple-table">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> Icon </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <span class="span-actions">
                <button mat-mini-fab (click)="editionCategoryDialog(element.id)">
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-mini-fab>
                  <mat-icon>delete</mat-icon>
                </button>
              </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalRows" [pageSize]="10">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
